"======= TYPES ======="
type Apartment {
  id: ID!
  options: [Option!]! @hasMany
  building: Building @belongsTo
  apartmentType: ApartmentType @belongsTo
  owner: Owner @belongsTo
  tenants: [Tenant!]! @hasMany
  principal_tenant: Tenant @hasOne
  apartment_number: Int!
  max_tenants: Int!
  price: Int!
  created_at: DateTime!
  updated_at: DateTime!
}

type ApartmentType {
  id: ID!
  name: String!
  apartments: [Apartment!]! @hasMany
  created_at: DateTime!
  updated_at: DateTime!
}

type Building {
  id: ID!
  syndicate: Syndicate @belongsTo
  equipments: [Equipment!]! @hasMany
  name: String!
  address: String!
  created_at: DateTime!
  updated_at: DateTime!
}

type Equipment {
  id: ID!
  name: String!
  buildings: [Building!]! @hasMany
  created_at: DateTime!
  updated_at: DateTime!
}

type Option {
  id: ID!
  name: String!
  apartments: [Apartment!]! @hasMany
  created_at: DateTime!
  updated_at: DateTime!
}

type Owner {
  id: ID!
  apartments: [Apartment!]! @hasMany
  person: Person @belongsTo
  account_number: String!
  pays_tva: Boolean!
  created_at: DateTime!
  updated_at: DateTime!
}

type Tenant {
  id: ID!
  person: Person @belongsTo
  apartment: Apartment @belongsTo
  principal_tenant: Boolean!
  created_at: DateTime!
  updated_at: DateTime!
}

type Person {
  id: ID!
  firstname: String!
  lastname: String!
  email: String!
  created_at: DateTime!
  updated_at: DateTime!
}

type OwnerAndTenantView {
  person_id: ID!
  email: String!
  firstname: String!
  lastname: String!
  owner_id: ID
  account_number: String
  pays_tva: Boolean
  tenant_id: ID
  apartment: Apartment @belongsTo
  principal_tenant: Boolean
}

type RentReceipt {
  id: ID!
  apartment: Apartment @belongsTo
  tenant: Tenant @belongsTo
  issued: DateTime
  payed: DateTime
  total: Int!
  created_at: DateTime!
  updated_at: DateTime!
}

type Syndicate {
  id: ID!
  name: String!
  buildings: [Building!]! @hasMany
  created_at: DateTime!
  updated_at: DateTime!
}